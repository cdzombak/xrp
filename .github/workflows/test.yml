name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      
      - name: Start Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: '7'
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Test builder image build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/docker/Dockerfile.builder
          platforms: linux/amd64
          build-args: |
            XRP_VERSION=test
          tags: ghcr.io/cdzombak/xrp-builder:test
          load: true
          cache-from: type=gha,scope=test-builder
          cache-to: type=gha,mode=max,scope=test-builder

      - name: Test XRP image build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/docker/Dockerfile.xrp
          platforms: linux/amd64
          build-args: |
            VERSION=test
          target: test
          cache-from: type=gha,scope=test-xrp
          cache-to: type=gha,mode=max,scope=test-xrp

  test-plugin-sdk:
    name: Test Plugin SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build XRP builder image first
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/docker/Dockerfile.builder
          platforms: linux/amd64
          build-args: |
            XRP_VERSION=test
          tags: ghcr.io/cdzombak/xrp-builder:test
          load: true
          cache-from: type=gha,scope=test-builder
      
      - name: Test minimal plugin build with XRP SDK
        working-directory: build/sdk/examples/minimal
        run: |
          # Build using existing Dockerfile with XRP builder image
          docker buildx build \
            --platform linux/amd64 \
            --build-arg XRP_VERSION=test \
            --target output \
            --output type=local,dest=./dist \
            .
          
          # Verify the plugin was built
          ls -la dist/plugin.so
